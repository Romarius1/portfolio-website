<html>
<head>
<title> Сайт портфолио </title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f8c3dbcc4e.js" crossorigin="anonymous"></script>
<link rel="icon" type="images/x-icon" href="images.png">
</head>

<center>
<body>

<div class="container">

    <h1> Фотографии офиса Сбербанка </h1>

    <div class="img-container">
        <div class="img">
            <img src="sber1.webp" alt="">
        </div>
    
        <div class="img">
            <img src="sber2.webp" alt="">
        </div>

        <div class="img">
            <img src="sber3.webp" alt="">
        </div>

        <div class="img">
            <img src="sber4.webp" alt="">
        </div>

        <div class="img">
            <img src="sber5.webp" alt="">
        </div>

        <div class="img">
            <img src="sber6.webp" alt="">
        </div>

        <div class="img">
            <img src="sber7.webp" alt="">
        </div>

        <div class="img">
            <img src="sber8.webp" alt="">
        </div>

        <div class="img">
            <img src="sber9.webp" alt="">
        </div>

        <div class="img">
            <img src="sber10.webp" alt="">
        </div>
    </div> 
    
    <div class="pop-up">
        <span>&times;</span>
        <img src="sber1.webp" alt="">
    </div>
</div>


<script>
    document.querySelectorAll('.img-container img').forEach(img =>{
        img.onclick = () => {
            document.querySelector('.pop-up').style.display = 'block';
            document.querySelector('.pop-up img').src = img.getAttribute('src')
        }
    });

    document.querySelector('.pop-up span').onclick = () => {
        document.querySelector('.pop-up').style.display = 'none';
    }

</script>
